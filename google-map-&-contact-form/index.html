<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Map</title>

    <!-- bootstrap css added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="contact-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 text-center header-title">
                    <h1><span class="text-warning">Contact </span> Section</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12 bg-warning py-5">
                    <div class="contact-form">
                        <form>
                            <div class="mb-3">
    
                              <label for="exampleInputName" class="form-label">Your Name</label>
    
                              <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
                             
                            </div>
                            <div class="mb-3">
    
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
    
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="required">
    
                                <div id="emailHelp" class="form-text text-dark">We'll never share your email with anyone else.</div>
    
                            </div>
    
                            <div class="mb-3">
                                <label for="formFile" class="form-label">File input here</label>
                                <input class="form-control" type="file" id="formFile" required="required">
                            </div>
    
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Your Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" cols="30" rows="10"></textarea required="required">
                              </div>
    
                            <button type="submit" class="btn btn-dark">Send</button>
    
                          </form>
                    </div>
                     
                </div>

                <div class="col-md-6 col-sm-12 p-0">
                    <div class="map-area">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105743.75080685539!2d-118.46957418546357!3d34.08252903069802!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2bc04d6d147ab%3A0xd6c7c379fd081ed1!2sBeverly%20Hills%2C%20CA%2C%20USA!5e0!3m2!1sen!2sbd!4v1646975852996!5m2!1sen!2sbd" allowfullscreen="true" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- bootstrap js embed here -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
